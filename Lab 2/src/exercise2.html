<body>

<h1>Exercise 1</h1>

<h2>Question 1,2</h2>
<form id="myForm">
    <input type="submit" value="Submit" id="submitButton">
</form>

<h2>Quesrion 3</h2>
<form id="ageForm">
    <label for="birthYear">Enter Birth Year:</label>
    <input type="text" id="birthYear" name="birthYear">
    <button type="button" onclick="calculateAge()">Calculate Age</button>
</form>

<h2>Quesrion 4</h2>
<p><strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>
<p>[<a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">Hover me</a>]</p> 

<script>
    /*Question 1*/
    document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault();

        document.getElementById('submitButton').value = 'Submitted!';

        /*Question 2*/
        const submitButtonValue = document.getElementById('submitButton').value;
        console.log('Submit Button Value:', submitButtonValue);
    });

    /*Question 3*/
    function calculateAge() {
        const birthYear = document.getElementById('birthYear').value;
        const currentYear = new Date().getFullYear();
        const age = currentYear - parseInt(birthYear);

        alert('Your age is: ' + age);
    }
    
    /*Question 4*/

    var bold_Items;
    window.onload = getBold_items();
    
    function getBold_items() 
    {
        bold_Items = document.getElementsByTagName('strong'); 
    }
 
    function highlight() 
    {
        for (var i=0; i<bold_Items.length; i++)
    {                                                    
        bold_Items[i].style.color = "red";
    }
    }

    function return_normal()
    {
        for (var i=0; i<bold_Items.length; i++) 
        {
            bold_Items[i].style.color = "black";
        }
    }
</script>

</body>
</html>
